<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- handles css-->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script> 
  </head>

  <body>
    <header>
      <div class="container-fluid text-center text-white bg-dark p-2 weather-header"></div>
      <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
      <h3>ASIDE: List cities here with CLICKABLE links</h3>
      <h3>move city search here</h3>
    </aside>
    <main>

      <h4>5 day forcast goes in the main</h4>
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form id="search-form" class="card-body">
              <h2>Search for a City</h2>
              <div class="form-control space-y-4">
                <!-- city input -->
                <input type="text" name="search" class="city-name" id="search-input" placeholder="Manhattan, Kansas"/>
              </div>
              <input type="submit" value="Search" class="btn btn-primary" />
            </form>

            <div id="weather-history" class="group-list"></div>
              <section class="forecast">

            <section>
            <button id="clearBtn" style="display: none">Clear Cities</button>
            </section>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
   <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./src/script.js"></script>
</body>
</html>
