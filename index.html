<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.4/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- handles css-->
    <script src="https://cdn.tailwindcss.com"></script> 
  </head>

  <body>
    <header>
      <div class="container-fluid text-center text-white bg-dark p-2 weather-header"></div>
      <h1>Weather Dashboard</h1>
    </header>
    
    <aside>
      <h3>ASIDE: List cities here with CLICKABLE links</h3>
      <h3>move city search here</h3>
    </aside>
    <main>

      <h4>5 day forcast goes in the main</h4>
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content text-center">
          <div class="card shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form id="search-form" class="card-body">
              <h2>Search for a City</h2>
              <div class="form-control space-y-4">
                <!-- city input -->
                <input type="text" name="search" class="city-name" id="search-input" placeholder="Manhattan, Kansas"/>
              </div>
              <input type="submit" value="Search" class="btn btn-primary" />
            </form>

            <div id="weather-history" class="group-list"></div>
            <section>
            <button id="clearBtn" style="display: none">Clear Cities</button>
          </div>
        </div>
      </div>
    </main>
  <script src="./src/script.js"></script>
</body>
</html>
